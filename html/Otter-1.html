<style>
    .buttons {
        margin-bottom: 20px;
    }
    .buttons button {
        margin-right: 10px;
    }
    .image-container img {
        display: none;
        max-width: 100%;
        height: auto;
    }
    .image-container img.active {
        display: block;
    }
</style>
<div class="buttons">
    <button onclick="showImage('VLbias')">VL-Bias</button>
    <button onclick="showImage('Vbias')">V-Bias</button>
    <button onclick="showImage('Lbias')">L-Bias</button>
    <button onclick="showImage('VLCorr')">V-L Corr</button>
</div>

<div class="image-container">
    <img id="VLbias" src="{{ 'assets/img/bias_fig/Otter/png/Q2_Otter_VLbias.png' | relative_url }}" alt="Image 1">
    <img id="Vbias" src="{{ 'assets/img/bias_fig/Otter/png/Q2_Otter_Vbias.png' | relative_url }}" alt="Image 2">
    <img id="Lbias" src="{{ 'assets/img/bias_fig/Otter/png/Q2_Otter_Lbias.png' | relative_url }}" alt="Image 3">
    <img id="VLCorr" src="{{ 'assets/img/bias_fig/Otter/png/Q3_Otter_cross_vl.png' | relative_url }}" alt="Image 4">
</div>

<script>
    function showImage(imageId) {
        const images = document.querySelectorAll('.image-container img');
        images.forEach(image => {
            image.classList.remove('active');
        });
        document.getElementById(imageId).classList.add('active');
    }

    // 默认显示第一张图片
    showImage('VLbias');
</script>
